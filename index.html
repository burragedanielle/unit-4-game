<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css scripts  -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- site title -->
    <title>Crystal Game</title>

</head>

<body>
    <div class="container">
        
        <h1>Crystal Game</h1>

        <h2>How To Start</h2>
        <p>Press start to begin. Each crystal has a numeric value. Collect the same number of crystals as the given value to win!</p>
        <button class="mx-auto" id="start-button">Start Game</button>

        <!-- div for scores 
            1. We need a div for the users total score
            2. We need a div for the number the user will be guessing-->
            <h5>Collect this many crystals</h5>
            <div id="random-number"></div>
            
            <h5>You have collected...</h5>
            <div id="user-total-score"></div>
        
        <!-- div for wins and losses -->
        
        <div class="container">
            <div class="row">
                <div class="col-4 mt-3 mx-auto">
                    <h5>wins</h5>
                    <div id="wins"></div>
                </div>

                <div class="col-4 mt-3 mx-auto">
                    <h5>losses</h5>
                    <div id="losses"></div>
                </div>
            </div>
        </div>

        


        <!-- div crystal buttons  -->

        <div class="crystals"></div>

    </div>

    <!-- javascript -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
