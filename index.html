<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css scripts  -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- site title -->
    <title>Crystal Game</title>

</head>

<body>
    <div class="container">
        
        <h1>Crystal Game</h1>

        <h2>How To Start</h2>
        <p>Press start to begin. Try to match the number given to you by pressing the crystals.</p>
        <button id="start-button">Start Game</button>


        <!-- div for wins and losses -->

        <div id="losses"></div>
        <div id="wins"></div>

        <!-- div for scores 
            1. We need a div for the users total score
            2. We need a div for the number the user will be guessing-->
        <div id="user-total-score"></div>
        <div id="random-number"></div>


        <!-- div crystal buttons  -->

        <div class="crystals"></div>

    </div>

    <!-- javascript -->
    <script type="text/javascript" src="/assets/javascript/game.js"></script>
</body>

</html>
